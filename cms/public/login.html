
<!DOCTYPE html>
<html lang="en" class="no-js">

    <head>

        <meta charset="utf-8">
        <title>GXA Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel="stylesheet" href="css/supersized.css">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>

    <body oncontextmenu="return false">
        <div class="page-container">
            <h1>GXA Login</h1>
            <form action="" method="post">
				<div>
					<input type="text" name="username" class="username zz" placeholder="Username" autocomplete="off"/>
				</div>
                <div>
					<input type="password" name="password" class="password zz" placeholder="Password" oncontextmenu="return false" onpaste="return false" />
                </div>
                <button id="Msubmit" type="button">Sign in</button>
            </form>
            <div class="connect">
				<p style="margin-top:20px;">如果只是遇见，不能停留，不如不遇见。</p>
				&nbsp;
                <p>If we can only encounter each other rather than stay with each other,then I wish we had never encountered.</p>
            </div>
		</div>

		<div class="waring">
			<div class="wron">
				<div class="tishi">错误警告</div>
				<div class="what">密码与账号不匹配！</div>
				<div class="ok">确定</div>
			</div>
		</div>
        <!-- Javascript -->
		<script src="http://apps.bdimg.com/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>

        <script src="js/supersized.3.2.7.min.js"></script>
        <script src="js/supersized-init.js"></script>
		<script src="js/jquery-1.11.3.js"></script>
		<script src="js/datas.js"></script>
            <script>
            $('#Msubmit').click(function(){
                var user=$('.username').val();
                var pwd=$('.password').val();
                console.log(user+pwd)
                $.post('/login/login.do',{'user':user,'pwd':pwd},function(data){
                    console.log(data)
                    if(data=='登录成功'){
                        location.href='index.html'
                    }
                })
            })
        </script>
    </body>

</html>
