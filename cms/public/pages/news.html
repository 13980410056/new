<script>

    var page=5 ;// 每页显示的条数
    var defpage=1 ; //默认显示的页数
    var allpage ;// 总条数
    var alllist  //分页
    // 多条件查询
    $('#ser').click(function () {
        var title=$('#perName').val();
        var option=$("#perTel").find("option:selected").text();
        var state=$("#zhuangtai").find("option:selected").text();
        if(state=='启用'){
            state=1
        }else{
            state=0
        }
        $.post('/article/NewSearch.do',{'title':title,'option':option,'state':state}, function (data) {
            var obj=data;
            $('#Mytbody').html('');
            var arr=[];
            var myarr=[];
            var json={};
            console.log(obj)
            for(var i=0;i<obj.length;i++){
                arr.push(obj[i].admin_name);
                if(obj[i].state==1){
                    obj[i].state='启用'
                }else{
                    obj[i].state='禁用'
                }
                $('#Mytbody').append("<tr><td>"+obj[i].news_id+"</td><td>"+obj[i].news_title+"</td><td>"+obj[i].news_content+"</td><td>"+obj[i].news_describe+"</td><td>"+obj[i].admin_name+"</td><td>"+obj[i].joinDate+"</td><td>"+obj[i].state+"</td><td><span sid='"+obj[i].news_id+"' class='del glyphicon glyphicon-trash per_span' onclick='per_edite(text2)'></span></td></tr>")
            }
        },'json')
    })
        //显示数据
        function Newshow(){
          //  MyPage();
            $.get('/article/NewShow.do', {'page':page,'defpage':defpage},function (data) {
                var obj=data
                $('#Mytbody').html('');
                //  console.log(obj)
                var arr=[];
                var myarr=[];
                var json={};
                for(var i=0;i<obj.length;i++){
                    if(obj[i].state==1){
                        obj[i].state='启用'
                    }else{
                        obj[i].state='禁用'
                    }
                    arr.push(obj[i].admin_name);
                    $('#Mytbody').append("<tr><td>"+obj[i].news_id+"</td><td>"+obj[i].news_title+"</td><td>"+obj[i].news_content+"</td><td>"+obj[i].news_describe+"</td><td>"+obj[i].admin_name+"</td><td>"+obj[i].joinDate+"</td><td>"+obj[i].state+"</td><td><span sid='"+obj[i].news_id+"' class='del glyphicon glyphicon-trash per_span' onclick='per_edite(text2)'></span></td></tr>")
                }
                for(var j=0;j<arr.length;j++){
                    if(!json[arr[j]]){
                        myarr.push(arr[j])
                        json[arr[j]]=1
                    }
                }
                $('#perTel').html('')
                for(var i=0;i<myarr.length;i++){
                    $('#perTel').append("<option id='Moption'>"+myarr[i]+"</option>")
                }
            },'json')
        }
//页面加载 显示数据
$(function () {
    Newshow()
})
    //请求数据的总行数
    $(function(){
        $.get('/article/NewlistAll.do',function(data){
            console.log(data,'数据')
            console.log(data[0].num);
            allpage=parseInt(data[0].num);
            alllist=Math.ceil(allpage/page);
            console.log(alllist,'总页码')
            $('#toBeNowList').html('');
            for(var i= 1;i<=alllist;i++){
                $('#toBeNowList').append('<li onclick="listpage(this) ">'+i+'</li>')
            }
        })
    });

    //点击相应的页数
    function listpage(obj){
        defpage=$(obj).text();
        Newshow()
    }

    $('#downList').click(function () {
        defpage++;
        if(defpage>alllist){
            defpage=alllist
        }
        Newshow()
    })
    //上一页
    $('#topList').click(function () {
        defpage--;
        if(defpage==0){
            defpage=1;
        }
        Newshow()
    })
    // 删除的委派事件（传ID  修改状态码）
   $('#Mytbody').on('click', ('.del'), function () {
       var id=$(this).attr('sid');
       $('#Mysure').click(function () {
           $.post('/article/Newdelete.do',{'id':id},function(data){
               console.log(data)
               console.log('删除成功11')
               Newshow();
