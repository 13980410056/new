<script>
    var page=5 ;// 每页显示的条数
    var defpage=1 ; //默认显示的页数
    var allpage ;// 总条数
    var alllist  //分页

    //查询
    $('#ser').click(function () {
        var title=$('#perName').val();
        var option=$("#perTel").find("option:selected").text();
        var state=$("#perTels").find("option:selected").text();
        //alert(state)
        $.post('/activity/knowledgeSearch.do',{'title':title,'option':option,'state':state}, function (data) {
            var obj=data
            $('#Mytbody').html('');
            //  console.log(obj)
            for(var i=0;i<obj.length;i++){
                var state;
                if(obj[i].state==1){
                    state="启用"
                }else{
                    state="禁用"
                }

                $('#Mytbody').append("<tr><td>"+obj[i].act_id+"</td><td>"+obj[i].act_title+"</td><td>"+obj[i].act_date+"</td><td>"+obj[i].act_details+"</td><td>"+obj[i].admin_name+"</td><td>"+obj[i].joinDate+"</td><td>"+state+"</td><td><a style='color: white' href='updateActivityList.html'><span class='glyphicon glyphicon-edit' ></span></a><span sid='"+obj[i].act_id+"' class='del glyphicon glyphicon-lock per_span' onclick='per_edite(text2)'></span></td></tr>")
            }

        },'json')

    })

    //请求数据的总行数

    $(function(){
        $.get('/activity/listAll.do',function(data){
            console.log(data[0].num);
            allpage=parseInt(data[0].num);
            alllist=Math.ceil(allpage/page);
            console.log(alllist)
            $('#toBeNowList').html('');
            for(var i= 1;i<=alllist;i++){
                $('#toBeNowList').append('<li onclick="listpage(this) ">'+i+'</li>')
            }

        })
    })
    function listpage(obj){
        defpage=$(obj).text();
        show()
    }
    //下一页
    $('#downList').click(function () {
        defpage++;
        if(defpage>alllist){
            defpage=alllist
        }
        show();
    })
    //上一页
    $('#topList').click(function () {
        defpage--;
        if(defpage==0){
            defpage=1;
        }
        show();
    })

    //页面加载显示数据
    function show(){
        $.get('/activity/knowledgeShow.do', {'page':page,'defpage':defpage},function (data) {
            var obj=data
            $('#Mytbody').html('');
              console.log(obj)
            var arr=[];
            var myarr=[];
            var json={};
            for(var i=0;i<obj.length;i++){
                var state;
                if(obj[i].state==1){
                    state="启用"
                }else{
                    state="禁用"
                }
                arr.push(obj[i].admin_name);
                $('#Mytbody').append("<tr><td>"+obj[i].act_id+"</td><td>"+obj[i].act_title+"</td><td>"+obj[i].act_date+"</td><td>"+obj[i].act_details+"</td><td>"+obj[i].admin_name+"</td><td>"+obj[i].joinDate+"</td><td>"+state+"</td><td><a style='color: white' href='updateActivityList.html'><span class='glyphicon glyphicon-edit' ></span></a><span state='"+obj[i].state+"' sid='"+obj[i].act_id+"' class='del glyphicon glyphicon-lock per_span' ></span></td></tr>")
            }
            for(var j=0;j<arr.length;j++){
                if(!json[arr[j]]){
                    myarr.push(arr[j])
                    json[arr[j]]=1
                }
            }
            $('#perTel').html('')
            for(var i=0;i<myarr.length;i++){
                $('#perTel').append("<option id='Moption'>"+myarr[i]+"</option>")
            }
        },'json')
    }
    $(function () {
        show();
    })
    // 删除的委派事件（穿ID  修改状态码）
    $('#Mytbody').on('click', ('.del'), function () {
        var id=$(this).attr('sid');
        var state=$(this).attr('state');
        console.log(id)
            $.post('/activity/knowledgedelete.do',{'state':state,'id':id},function(data){
                console.log(data);
                //console.log('删除成功11');
                show();
            })

    })
    $("#myadd").click(function(){
        $("#myModal").modal()
    })
</script>
